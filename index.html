<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebrauchtwagensuche</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Lade-Overlay, das standardmäßig verborgen ist -->
            <div class="loading-overlay" id="loading-overlay">
                Lade Daten...
            </div>
            
            <!-- Anzeige des Autos -->
            <div class="car-image" id="car-image">
                <img src="" alt="Auto Bild" id="car-img">
            </div>
            <div class="car-info" id="car-info">
                <h2 id="car-title">Auto Details</h2>
                <p id="car-details">
                </p>
            </div>
            
            <!-- Vorhersage-Anzeige -->
            <div id="prediction" style="font-weight: bold;"></div> <!-- Anzeige der Vorhersage -->

            <div class="actions">
                <button class="btn like" id="like-btn">Like</button>
                <button class="btn dislike" id="dislike-btn">Dislike</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
